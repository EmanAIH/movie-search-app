<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Movie Search App</h1>
        <h3>Search by Title</h3>

        <div class="title-search">
          <label for="title">Title</label>
          <input type="text" name="title" id="title">
          <label for="year">Year</label>  
          <input type="number" min="1966" max="2025" name="year" id="year">
          <label for="plot">Plot</label>
          <select name="plot" id="title-plot">
            <option value="short">Short</option>
            <option value="full">Full</option>
          </select>
          <div class="title-search-btns">
            <button id="title-search-btn">Search</button>
            <button id="title-reset-btn">Reset</button>
          </div>
        </div>
        
        <h3>Search by ID</h3>
        <div class="id-search">
            <label for="id">ID</label>
            <input type="text" name="id" id="id">
            <label for="plot">Plot</label>
            <select name="plot" id="id-plot">
            <option value="short">Short</option>
            <option value="full">Full</option>
          </select>
          <div class="id-search-btns">
            <button id="id-search-btn">Search</button>
            <button id="id-reset-btn">Reset</button>
          </div>
        </div>

        <div id="moviesContainer"></div>


    </main>
    
    <script src="script.js"></script>
</body>
</html>
